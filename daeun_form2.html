<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DAEUN</title>
        <style> 
            form{
                line-height: 10px;
            }
            body{
                width: 100%
            }

        </style>
    </head>
    
    <body>
        <form action="to.html" method="get">
            <hr>
            <h2>회원가입</h2>
            
    <table border style="background-color: powderblue">
        <tr>
            <td style="width:110px">
                 <label for="name">이름</label>
            </td>
             <td>
                  <input type="text" id="name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="id">ID</label>
            </td>
             <td>
                 <input type="text" id="id">
            </td>
        </tr> 
        <tr>
            <td>
                <label for="pw">비밀번호</label>
            </td>
             <td>
                 <input type="password" id="pw">
            </td>
        </tr>
        <tr>
            <td>
                <label for="confirmPw">비밀번호 확인</label>
            </td>
             <td>
                  <input type="password" id="confirmPw">
            </td>
        <tr>
            <td>
                <label for="sno">주민등록번호</label>
            </td>
             <td>
                  <input type="sno" id="sno">-<input type="sno" id="sno"> <input type="button" value="주민등록번호 확인">
            </td>
        </tr>
        <tr>
            <td>
                <label for="job">직업</label>
            </td>
             <td>
                 <select name="job">
                    <option>직업명</option>
                 </select>
            </td>
        </tr>
         <tr>
            <td>
                <label for="hobby">취미</label>
            </td>
             <td>
                    <input type="checkbox">독서 <input type="checkbox">드라이브 <input type="checkbox">영화 <br> <input type="checkbox">콘서트 <input type="checkbox">쇼핑 <input type="checkbox">놀이동산 
            </td>
        </tr>
         <tr>
            <td>
                <label for="intro">자기소개</label>
            </td>
             <td>
                 <textarea></textarea>
            </td>
        </tr> 
        <tr>
            <td colspan="2" style="text-align: center" >
                 <input type="submit" value="가입완료"> <input type="submit" value="취소">
            </td>
        </tr>
        </table>         
        </form>
    </body>
</html>
